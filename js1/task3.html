<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        // program that sum only positive numbers in array
        var numbers = [-1, 0, 3, 4, -5, -6];

        var sum = 0;

        for (var i = 0; i < numbers.length; ++i) {
            if (numbers[i] > 0) {
                sum += numbers[i];
            }
        }

        console.log(sum);
    </script>
</body> 

</html>
