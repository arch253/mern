<body>
    <script>
        // program to display fibonacci sequence using recursion
        function fibonacci(number) {
            if (number < 2) {
                return number;
            }
            else {
                return fibonacci(number - 1) + fibonacci(number - 2);
            }
        }
        let input = prompt("Enter a number");
        let result = fibonacci(input);
        console.log(result);

    </script>
</body>
