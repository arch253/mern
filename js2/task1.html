<body>
    <script>
        //// Write a JavaScript function to count the number of vowels in a given string.

      
        function CountVowels(str){
            let count = str.match(/[aeiou]/gi).length;
            return count;

        }
        let input = prompt("Enter a string");
        let result = CountVowels(input);
        console.log(result);
        
    </script>
</body>
